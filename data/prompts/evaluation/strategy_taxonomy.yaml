# IRT Strategy Taxonomy (7 categories)
# Source: Thesis methodology - standardized categories for plan classification
# Used for extracting and classifying therapeutic strategies in rescripting plans
#
# Revision notes:
#   - Split agency â†’ confrontation + self_empowerment (agency was too broad,
#     dominated at 100% of trials; the two sub-mechanisms are clearly distinct:
#     external challenge vs internal strength)
#   - Dropped gradual_exposure (multi-session technique, not single-turn rescripting)
#   - Dropped 'name' field (was just a verbose alias for id; "/" in names
#     clashed with the plan output separator)

strategies:
  - id: confrontation
    description: "Directly face, challenge, or overpower the threatening element"
    keywords:
      - confront
      - challenge
      - resist
      - face
      - stand up
      - fight
      - oppose

  - id: self_empowerment
    description: "Gain personal strength, abilities, or confidence within the dream"
    keywords:
      - power
      - strength
      - ability
      - capable
      - skill
      - grow
      - transform
      - mastery
      - control

  - id: safety
    description: "Create safe spaces or protective elements"
    keywords:
      - safety
      - safe
      - protection
      - containment
      - secure

  - id: cognitive_reframe
    description: "Reinterpret threatening elements differently"
    keywords:
      - reframe
      - reinterpret
      - meaning
      - perspective
      - view differently

  - id: emotional_regulation
    description: "Introduce calming or comforting elements"
    keywords:
      - calm
      - soothing
      - comfort
      - regulate
      - peace

  - id: social_support
    description: "Introduce helpful figures or allies"
    keywords:
      - ally
      - allies
      - support
      - helper
      - companion

  - id: sensory_modulation
    description: "Modify sensory details (light, sound, texture)"
    keywords:
      - sensory
      - imagery
      - visual
      - sound
      - light
      - texture

# Validation rules for generated plans
validation:
  min_strategies: 1
  max_strategies: 2
  allow_testing_more: true  # Can test plans with 3+ strategies, but they are flagged as invalid

# Clinical notes
notes: |
  The 1-2 strategy constraint ensures:
  - Focused therapeutic interventions
  - Clear attribution of effects
  - Reduced confounding in evaluation
  - Clinically realistic (therapists typically focus on 1-2 approaches per session)
